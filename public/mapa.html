  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

  <script>

    function retrieveCabList(callbackSuccess, callbackFailure) {
      $.ajax({
        url: '/api/v1/taxis/list',
        dataType: 'json',
        cache: false,
        success: callbackSuccess,
        error: callbackFailure 
      });
    }

    function refreshTaxis() {

      var successCallback = function (cabList) {
        updateTaxiIfNeeded(cabList); 
      }

      var failureCallback = function (error) {
        console.log(error);
      };

      retrieveCabList(successCallback, failureCallback);

      setInterval(function () {
        retrieveCabList(successCallback, failureCallback);
      }, 5000);
    }

    function updateTaxiIfNeeded(cabList) {
      for (i = 0; i < cabList.length; i++) {
        var cab = cabList[i];

        removeCabMarker(cab);
        pinCabMarker(cab);
      }
    }

    var map; 
    var markers = {}; // plate -> marker

    function removeCabMarker(cab) {
      var mark = markers[cab.license_plate];
      if (mark === null || mark === undefined) return;

      mark.setMap(null);
      markers[cab.license_plate] = null;
    }

    function pinCabMarker(cab) {
      var car_description = cab.license_plate + ' / ' + cab.username + ' / ' + cab.phone; 

      markers[cab.license_plate] = new google.maps.Marker({
        position: {lat: cab.last_location[0], lng: cab.last_location[1]},
        map: map,
        icon: '/imgs/taxi_icon.png',
        title: car_description
      });
    }

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -30.055971, lng: -51.170266},
        zoom: 12,
        zoomControl: true
      });

      refreshTaxis();      
    }

 </script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRKBDBU9VWcB-1ro6CbSH7Uqgp5CgecXg&callback=initMap"></script>
